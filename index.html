<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- latex支持末尾还有 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //项目名称(显示在侧边栏,点击可返回封面)
      name: 'IdeaSharing',
      //仓库地址,点击右上角GitHub logo会跳转至此
      repo: 'https://github.com/zanoptics/zanoptics.github.io',
      //侧边栏支持,加载根目录下的_sidebar.md
      loadSidebar: true, 
      //侧边栏目录的标题显示级数
      subMaxLevel: 4,
      //导航栏支持,加载根目录下的_navbar.md
      loadNavbar: true,
      //封面支持,加载根目录下的_coverpage.md
      coverpage: true,
      //封面和README.md页面分开
      onlyCover: true,
      //搜索,实现思路是去找_sidebar.md中包括的md文件
      search: {
        paths: 'auto',
        depth: 6,
        pathNamespaces: ['/doc/参与编辑/', '/doc/数学工具/高等数学/']
      },
    }
  </script>
  <!-- Docsify v4 获取指定版本,以防更新后出现bug-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- python语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.js"></script>
  <!-- matlab语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-matlab.js"></script>
  <!-- markdown mermaid支持 -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <!-- latex支持开头还有 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 点击图片后放大查看 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
